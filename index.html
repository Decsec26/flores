<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flores para Alejandra</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #fffbe7 0%, #ffe066 100%);
        }
        #alejandra {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: center;
            font-family: 'Brush Script MT', sans-serif;
            font-size: 3vw;
            color: #f7b731;
            text-shadow: 2px 2px 8px #fff9c4, 0 0 10px #f9ca24;
            letter-spacing: 0.2em;
            z-index: 2;
            user-select: none;
            pointer-events: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="alejandra">Alejandra Elizabeth</div>
    <div id="alejandra" style="top: 35%;">Te quiero mucho mi niña</div>
    <div id="alejandra" style="top: 45%;">Fly, fly, volo ¿Oyo?</div>
    <canvas id="flores"></canvas>
    <script>
        const canvas = document.getElementById('flores');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);

        // Flor amarilla generada con path
        function drawFlower(x, y, size, angle, sway) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle + sway);

            // Pétalos
            for (let i = 0; i < 8; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 / 8) * i);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(
                    size * 0.1, -size * 0.4,
                    size * 0.6, -size * 0.6,
                    0, -size
                );
                ctx.bezierCurveTo(
                    -size * 0.6, -size * 0.6,
                    -size * 0.1, -size * 0.4,
                    0, 0
                );
                ctx.closePath();
                ctx.fillStyle = 'rgba(255, 221, 51, 0.95)';
                ctx.shadowColor = '#ffe066';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
            }

            // Centro
            ctx.beginPath();
            ctx.arc(0, 0, size * 0.32, 0, Math.PI * 2);
            ctx.fillStyle = '#f7b731';
            ctx.shadowColor = '#fffde4';
            ctx.shadowBlur = 12;
            ctx.fill();

            ctx.restore();
        }

        // Flor animada
        class Flower {
            constructor() {
                this.size = Math.random() * 30 + 30;
                this.x = Math.random() * width;
                this.y = height + this.size;
                this.speed = Math.random() * 0.4 + 0.2;
                this.angle = Math.random() * Math.PI * 2;
                this.swaySpeed = Math.random() * 0.01 + 0.005;
                this.swayPhase = Math.random() * Math.PI * 2;
                this.swayAmount = Math.random() * 0.3 + 0.15;
                this.opacity = 0;
                this.grow = 0;
            }
            update(time) {
                this.y -= this.speed;
                this.x += Math.sin(time * this.swaySpeed + this.swayPhase) * this.swayAmount;
                if (this.opacity < 1) this.opacity += 0.01;
                if (this.grow < 1) this.grow += 0.02;
            }
            draw(time) {
                ctx.globalAlpha = this.opacity;
                drawFlower(
                    this.x,
                    this.y,
                    this.size * this.grow,
                    this.angle,
                    Math.sin(time * this.swaySpeed + this.swayPhase) * 0.2
                );
                ctx.globalAlpha = 1;
            }
            isOut() {
                return this.y < -this.size;
            }
        }

        let flowers = [];
        let lastAdd = 0;

        function animate(time) {
            ctx.clearRect(0, 0, width, height);

            // Agregar flores poco a poco
            if (flowers.length < 40 && time - lastAdd > 400 + Math.random() * 400) {
                flowers.push(new Flower());
                lastAdd = time;
            }

            for (let i = flowers.length - 1; i >= 0; i--) {
                flowers[i].update(time / 1000);
                flowers[i].draw(time / 1000);
                if (flowers[i].isOut()) {
                    flowers.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate(0);
    </script>
</body>
</html>
